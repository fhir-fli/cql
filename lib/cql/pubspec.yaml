name: cql
description: Attempt to Support the CQL Library in Dart.
version: 0.0.0-dev1
homepage: https://www.fhirfli.dev/
repository: https://github.com/fhir-fli/cql

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  antlr4: ^4.13.1
  fhir:
    path: ../../../fhir/fhir
  flutter:
    sdk: flutter
  freezed_annotation: ^2.4.1
  http: ^1.1.2
  json_annotation: ^4.8.1
  petitparser: ^6.0.2
  units_converter: ^2.1.1
  xml: ^6.5.0
  xml_serializable: ^2.4.0

dev_dependencies:
  build_runner: ^2.4.6
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  freezed: ^2.4.5
  # flutter pub run import_sorter:main
  import_sorter: ^4.6.0
  json_serializable: ^6.7.1
  lints: ^2.1.1
  test: ^1.24.6

flutter:
  uses-material-design: true
  assets:
    - libraries_and_definitions/
    - libraries_and_definitions_json/
    - libraries_and_definitions_testing/
